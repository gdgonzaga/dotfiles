#unbind *
#unbind (
#bind ^ neww -n "" -t 6 "cd /home/gerry;bash"
#bind & neww -n "" -t 7 "cd /home/gerry;bash"
#bind * neww -n "" -t 8 "cd /home/gerry;bash"
#bind ( neww -n "" -t 9 "cd /home/gerry;bash"
